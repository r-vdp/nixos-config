creation_rules:
  - path_regex: 'secrets/github-secrets\.yaml$'
    key_groups:
    - age:
      - *ramses
      - *starbook
      - *nixer
      - *nuke
  - path_regex: 'secrets/ramses-secrets\.yaml$'
    key_groups:
    - age:
      - *ramses
      - *starbook
      - *nixer
      - *nuke
  - path_regex: 'secrets/nixer-secrets\.yaml$'
    key_groups:
    - age:
      - *ramses
      - *nixer
